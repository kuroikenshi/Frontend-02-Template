<script type="text/javascript">
// 普通object对象
let object = {
  a: 1,
  b: 2
}

// 使用Proxy包裹object
let po = new Proxy(object, {
  // 设置钩子
  set(obj, prop, val) {
    console.log(obj, prop, val)
  }
})

po.a = 3

po.x = 5
</script>
<!-- https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Proxy -->
